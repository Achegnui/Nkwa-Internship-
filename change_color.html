<!DOCTYPE html>
<html lang="en">

<style>
    .red_box{
    
    width:5em;
    height: 5em;
    border-radius: 1em;
    padding-top: 1.3em;
    cursor: pointer;
    }
    :hover.red_box{
        font-weight: bold;
        color: white;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>
</head>
<body>
    <div class="red_box" onclick="changeColor()" style="background-color: red; float: fixed;" id="on_click">
        Click the box
    </div>



    <script>
        const name = document.getElementById("on_click");
        function changeColor(){
            if(name.style.backgroundColor == "red"){
                name.style.backgroundColor = 'green';
             }else{
                 name.style.backgroundColor = 'red';
             }
        }
    </script>
</body>
</html>
