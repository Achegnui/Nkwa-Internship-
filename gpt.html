<!DOCTYPE html>
<html>
<head>
    <title>Market List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Market List</h1>
    <form id="addItemForm">
        <label for="item">Item:</label>
        <input type="text" id="item" placeholder="Enter item name">

        <label for="price">Price:</label>
        <input type="number" id="price" placeholder="Enter item price">

        <button type="button" id="addBtn">Add</button>
    </form>

    <table id="itemTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="itemTableBody"></tbody>
    </table>

    <p id="total"></p>

    <script src="market_list.js"></script>
</body>
</html>
